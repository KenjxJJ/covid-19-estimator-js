<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID 19 Estimator</title>

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    
    <main>
    <h1>COVID-19 Estimator</h1>

    <form method="post" id="usrForm">
        <h2>Please enter some data-related COVID-19 in the field below you</h2>
        <fieldset>
            <legend>Data Info: </legend>
            <label for="frmPopulation">Population: </label>
            <input type="number" name="population" data-population="population data" min="0"/>
            
            <label for="frmTimeToElapse">Time to Elapse: </label>
            <input type="number" min="0" data-time-to-elapse="timeToElapse data"/>

            
            <label for="frmReportedCases">Number of reported cases: </label>
            <input type="number" min="0"  data-reported-cases="reported cases data"/>

            <label for="frmHospitalBeds">Total Hospital Beds: </label>
            <input type="number" id=
            "frmHospitalBeds"  min="0" data-total-hospital-beds="total hospital beds data"/>
            
            <label for="frmPeriodType">Period Type: </label>
            <select id="frmPeriodType" required>
                <option value="">Please enter duration</option>
                <option value="days">days</option>
                <option value="week">weeks</option>
                <option value="month">months</option>
            </select>
            <br/>

            <button type="submit" data-go-estimate="Submit to estimator function" class="btn">Estimate Now!</button>
        </fieldset>
    </form>

    </main>
    <script src="estimator.js"></script>
</body>
</html>
